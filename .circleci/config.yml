version: 2
jobs:
  build:
    docker:
      - image: paperist/alpine-texlive-ja:2022
    steps:
      - run: apk update && apk add git python3 python3-dev
      - run: pip3 install awscli
      - run: tlmgr install fontawesome multibib
      - checkout
      - run: latexmk cv.tex
      - deploy:
          name: Deploy to S3
          command: aws s3 cp cv.pdf s3://keichi.net/cv_takahashi.pdf
